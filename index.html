  <body>
    <!-- body -->
    <div class="container">
      <h1>World Clock</h1>
      <div class="selectElement">

          <option value="">London</option>

          <option value="">Cape Town</option>
          <option value="">Mumbai</option>
          <option value="">Santiago de Chile</option>
        </select>

      <div class="city" id="cityOne">

          <h2>Los Angeles</h2>
          <div class="date">12.12.2023</div>
        </div>
        <div class="timeElement">
          <div class="timeNumber">
            <span class="time">12:13:12 </span><small class="ampm">AM</small>

        </div>
      </div>
