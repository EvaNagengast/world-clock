<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- moments -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!-- moment timezones -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <!-- h1: font-family: 'Vast Shadow', cursive;
         p: font-family: 'Libre Baskerville', serif; -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Vast+Shadow&display=swap" rel="stylesheet">


    <!-- style -->
    <link rel="stylesheet" href="Style/css.css" />
  </head>
  <body>
    <!-- body -->
    <div class="container">
      <h1>World Clock</h1>
      <div class="selectElement">
        <select class="select" id="city-selector">
          <option value="US/Alaska">Alaska</option>
          <option value="Pacific/Auckland">Auckland</option>
          <option value="Asia/Baghdad">Baghdad</option>
          <option value="Asia/Bangkok">Bangkok</option>
          <option value="Asia/Baku">Baku</option>
          <option value="Europe/Berlin">Berlin</option>
          <option value="Atlantic/Cape_Verde">Cape Verde</option>
          <option value="Africa/Dakar">Dakar</option>
          <option value="America/Denver">Denver</option>
          <option value="America/Havana">Havana</option>
          <option value="Africa/Johannesburg">Johannesburg</option>
          <option value="Asia/Karachi">Karachi</option>
          <option value="Europe/Lisbon">Lisbon</option>
          <option value="America/Mexico_City">Mexico City</option>
          <option value="America/Montevideo">Montevideo</option>
          <option value="America/New_York">New York</option>
          <option value="America/Santiago">Santiago de Chile</option>
          <option value="Asia/Shanghai">Shanghai</option>
          <option value="Australia/Sydney">Sydney</option>
          <option value="Asia/Tokyo">Tokyo</option>
          <option value="America/Vancouver">Vancouver</option>
        </select>
      </div>
      <div id="displaycities">
        <div class="city" id="cityOne">
          <div class="cityAndDate">
            <h2>Los Angeles</h2>
            <div class="date">12.12.2023</div>
          </div>
          <div class="timeElement">
            <div class="timeNumber">
              <span class="time">12:13:12 </span><small class="ampm">AM</small>
            </div>
          </div>
        </div>

        <div class="city" id="cityTwo">
          <div class="cityAndDate">
            <h2>Bogota</h2>
            <div class="date">12.12.2023</div>
          </div>
          <div class="timeElement">
            <div class="timeNumber">
              <span class="time">12:13:12 </span><small class="ampm">AM</small>
            </div>
          </div>
        </div>

        <div class="city" id="cityThree">
          <div class="cityAndDate">
            <h2>London</h2>
            <div class="date">12.12.2023</div>
          </div>
          <div class="timeElement">
            <div class="timeNumber">
              <span class="time">12:13:12 </span><small class="ampm">AM</small>
            </div>
          </div>
        </div>

        <div class="city" id="cityFour">
          <div class="cityAndDate">
            <h2>Cairo</h2>
            <div class="date">12.12.2023</div>
          </div>
          <div class="timeElement">
            <div class="timeNumber">
              <span class="time">12:13:12 </span><small class="ampm">AM</small>
            </div>
          </div>
        </div>

        <div class="city" id="cityFive">
          <div class="cityAndDate">
            <h2>Singapore</h2>
            <div class="date">12.12.2023</div>
          </div>
          <div class="timeElement">
            <div class="timeNumber">
              <span class="time">12:13:12 </span><small class="ampm"> AM</small>
            </div>
          </div>
        </div>

        <div class="city" id="citySix">
          <div class="cityAndDate">
            <h2>Melbourne</h2>
            <div class="date">12.12.2023</div>
          </div>
          <div class="timeElement">
            <div class="timeNumber">
              <span class="time">12:13:12 </span><small class="ampm">AM</small>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- footer -->
    <footer>
      <span class="footer">
        Coded with
        <span class="material-symbols-outlined heart"> favorite </span>
        by

        <a
          href="https://www.linkedin.com/in/eva-nagengast-9b78b220a"
          target="_blank"
          class="linkedIn"
        >
          Eva Nagengast
        </a>

        <br />
        open sourced on

          href="https://github.com/EvaNagengast/world-clock"
          target="_blank"
          class="gitHubLink"
        >
          Githhub
        </a>
      </span>
    </footer>

    <!-- Java -->
    <script src="JS/java.js"></script>
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
